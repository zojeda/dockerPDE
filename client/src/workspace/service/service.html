<md-sidenav class="md-sidenav-left environmentBar" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-disable-backdrop>
  <md-content ng-disabled="true" layout="column" layout-align="center center" class="environmentItem">

    <md-button aria-label="menu" class="md-fab md-warn" ng-disabled="serviceCtrl.disabled">
      <h2><i class="fa fa-laptop"></i></h2>
      <md-tooltip md-direction="right">
        <b>{{serviceCtrl.name}}</b>
      </md-tooltip>
    </md-button>

    <md-button ng-repeat="(command, details) in serviceCtrl.service.commands" aria-label="Command" class="devCommandButton environmentItem md-fab md-raised md-mini"
    ng-disabled="serviceCtrl.disabled">
      <i class="{{details.style}}"></i>
      <md-tooltip md-direction="right">
        <b>{{command}} : </b>{{details.description}}
      </md-tooltip>
    </md-button>

    <md-button aria-label="{{serviceCtrl.name}}" class="devCommandButton environmentItem md-fab md-raised md-mini md-button"
    ui-sref="workspace.application({applicationName: 'ssh.development_service_'+serviceCtrl.name})" ng-disabled="serviceCtrl.disabled">
      <span class="fa-stack">
				<i class="fa fa-square fa-stack-2x"></i>
				<i class="fa fa-terminal fa-stack-1x fa-inverse"></i>
			</span>
      <md-tooltip md-direction="right">
        <b>SSH {{serviceCtrl.name}}</b>
      </md-tooltip>
    </md-button>
  </md-content>
</md-sidenav>
