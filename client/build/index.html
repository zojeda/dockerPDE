<html ng-app="app">

<head>
  <title>Project View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

  <div ng-controller="ProjectsController as projectCtrl" ng-cloak="">

    <section layout="row" flex>
      <md-sidenav class="md-sidenav-left environmentBar" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-disable-backdrop
      md-whiteframe="1">
        <md-content class="">
          <dev-environment environment="projectCtrl.project.devEnvironment"></dev-environment>
          <dev-environment environment="projectCtrl.project.devEnvironment"></dev-environment>
        </md-content>
      </md-sidenav>
      <md-content flex layout-padding>
        <applications></applications>
      </md-content>
    </section>

    <script src="bundle.js"></script>
</body>

</html>
